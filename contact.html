<article class="contact" data-page="contact">

    <header>
        <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox>
        <figure>
            <!-- <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
          width="400" height="300" loading="lazy"></iframe> -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14003.993370945185!2d77.0557242547677!3d28.659768289254828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d0450e1f9c3b1%3A0x4921e51a58f402bd!2sAdhyapak%20Nagar%2C%20Nangloi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1723460116405!5m2!1sen!2sin"
                width="400" height="300" style="border:0;" loading="lazy"></iframe>
        </figure>


    </section>

    <section class="contact-form">

        <h3 class="h3 form-title">Contact Form</h3>

        <form action="#" class="form" data-form>

            <div class="input-wrapper">
                <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>

                <input type="email" name="email" class="form-input" placeholder="Email address" required
                    data-form-input>
            </div>

            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>

            <button class="form-btn" type="submit" disabled data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
            </button>

        </form>

    </section>

</article>
